<html>
<head>
   <title> My Form </title>
<style>
  img{
      margin-left:40%;
      background-color:skyblue;
      padding:10px;
}
 #bhavani{
margin-left:20%;
margin-right:20%;
background-color:pink;
}  
.deep
{
margin-left:20%;
margin-right:20%;
background-color:yellow;
padding:15px;
}
.deep:hover{
background-color:grey;
}
</style>
</head>
<body>
  <img src="my profile.jpeg" alt="userlogo" width="200px" height="200px"/>
  <fieldset id="bhavani">
    <legend> Registration form</legend>
    <form action="" method="post" class="deep">
<table>
    <tr>
        <td>Username:</td>
        <td><input type="text"  name="uname" placeholder="Enter username" required></td>
    </tr>

    <tr>
       <td>Password:</td>
       <td><input type="password" name="upass"placeholder="Enter your password" required></td>
    </tr>

    <tr>
      <td>Mobile no:</td>
      <td><input type="number" name="unumber" placeholder="Enter your number" required></td>
   </tr>
  
   <tr>
      <td>Email ID:</td>
      <td><input type="email" name="uemail" placeholder="Enter your email id" required ></td>
   </tr>

   <tr>
      <td>DOB:</td>
      <td><input type="date" name="udob"></td>
   </tr>
<tr>
      <td>Gender:</td>
      <td><input type="radio" name="gen" value="male" required>male 
<input type="radio" name="gen" value="female" required >female
<input type="radio" name="gen" value="others" required >other
</td>
   </tr>
<tr>
      <td>type of user:</td>
      <td>
      <select name="utype">
       <option value="1">1st year</option>
<option value="2">2nd year</option>
<option value="3">3rd year</option>
<option value="4">4th year</option>
      </select>
</td>
   </tr>
<tr>
      <td>profile pic:</td>
      <td><input type="file" name="ufile"></td>
   </tr>
<tr>
      <td><input type="checkbox" value="I ">I accept the terms and conditions</td>
   </tr>
<tr>
<td><input type="submit" value="register"></td>
<td><input type="reset" value="clear"></td>
</tr>

</table>

</form>
</fieldset>

</body>
</html>
